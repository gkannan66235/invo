global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # FastAPI application metrics
  - job_name: 'gst-service-center'
    static_configs:
      - targets: ['backend:8001']  # Prometheus metrics endpoint
    scrape_interval: 5s
    metrics_path: /metrics

  # PostgreSQL database metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['database:5432']
    scrape_interval: 15s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']