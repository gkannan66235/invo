[alembic]
# Use %(here)s so this works whether invoked from repo root or backend/ directory.
script_location = %(here)s/alembic
# Leave sqlalchemy.url blank; env.py resolves DB_URL / DATABASE_URL / TEST_DB_URL or falls back.
# Using a %(VAR)s interpolation placeholder here caused configparser errors when the variable
# wasn't defined inside this file. The runtime environment script will always override.
sqlalchemy.url =
prepend_sys_path = .

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
